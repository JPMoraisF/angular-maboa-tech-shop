<section class="product__container">
    <div class="product-image__container">
        <img [src]="product?.image" alt="">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">{{ product?.description }}</h2>
        <h3 class="product__price">{{ product?.price | currency }}</h3>
        <p>Stock available:</p>
        <label>
            Quantity:
            <button class="remove-button" (click)="quantity > 1 ? quantity = quantity - 1 : null"><i class="fa-solid fa-minus"></i></button>
            <input type="number" [(ngModel)]="quantity" min="1">
            <button class="add-button" (click)="quantity = quantity + 1"><i class="fa-solid fa-plus"></i></button>
            unit(s)
        </label>
        <p class="product__avaiability">
            {{ product?.inventoryQuantity }} unit(s) in Stock
        </p>
        <button class="add-to-cart" (click)="addToCart()">Add ao cart</button>
    </div>
</section>
